{% extends "base.html" %}
  {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">LeboIDC｜新增数据中心</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                 <div class="col-md-12">
                  <h4>新增数据中心
                        <span class="pull-right">
                            <a class="btn btn-info" href="/admin/CMDB/idc/add/" target="_blank">
                                <span class="glyphicon glyphicon-plus"></span>&nbsp;数据中心</a>
                        </span>
                    </h4>
                </div>
            </div>
            <div class="row" style="margin-top: 10px">
            <div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			{% if status == 'success' %}
				<div class="well">
					<h2 class="text-success text-center">添加成功</h2>
				</div>
			{% endif %}
			<form method="POST" role="form" class="form-horizontal">
				{% csrf_token %}
				<div class="form-group">
					<label for="id_name" class="col-md-3 control-label">机房名称：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="id_name" required name="name" autofocus>
					</div>
				</div>

				<div class="form-group">
					<label for="id_author" class="col-md-3 control-label">作者：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="author" id="id_author">
					</div>
				</div>

				<div class="form-group">
					<label for="id_typ" class="col-md-3 control-label">类型：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="typ" id="id_typ">
					</div>
				</div>

				<div class="form-group">
					<label for="id_price" class="col-md-3 control-label">价格：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" required name="price" id="id_price">
					</div>
				</div>

				<div class="form-group">
					<label for="id_pubdate" class="col-md-3 control-label">出版日期：</label>
					<div class="col-md-9">
						<input type="date" class="form-control" required name="pubdate" id="id_pubdate">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button class="btn btn btn-primary btn-block" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
        </div>
            </div>
            <!-- /.row -->
        </div>
{% endblock %}
